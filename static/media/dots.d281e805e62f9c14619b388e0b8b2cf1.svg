<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 20" width="140" height="20">
  <style>
    @keyframes flash{from{opacity:.1;animation-timing-function:cubic-bezier(.8,0,1,.8)}50%{opacity:1;animation-timing-function:cubic-bezier(0,.8,.8,1)}to{opacity:.1}}
  </style>
  <circle cx="10" cy="10" r="10" style="animation:flash 2s -1.6s infinite"/>
  <circle cx="40" cy="10" r="10" style="animation:flash 2s -1.2s infinite"/>
  <circle cx="70" cy="10" r="10" style="animation:flash 2s -.8s infinite"/>
  <circle cx="100" cy="10" r="10" style="animation:flash 2s -.4s infinite"/>
  <circle cx="130" cy="10" r="10" style="animation:flash 2s infinite"/>
</svg>

